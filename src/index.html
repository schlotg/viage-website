<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Viage is a small and minimal Web Framework that leverages the capabilities
    of modern browers. It avoids reproducing functionality that already exists and instead augments it with some
    simple base classes and sugggested methodologies. With a high reliance on TypeScript and Webpack, it provides
    a productive and easy to learn development environment">
    <meta name="keywords" content="Viage,Web Framework,Minimal,Modern,Simple,TypeScript,Webpack,Fast,Easy,Rapid Development,Maintainable,Small">
    <title>Viage - A Simple, Minimal, Modern, Typescript Web Framework</title>
  </head>
  <body>
    <page>
      <p style="text-align: center" id="viage-loading">Loading....</p>
    </page>
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const e = document.querySelector('#viage-loading');
          if (e) {
            e.textContent = 'This page is not supported by your browser. Please consider using Safari, Firefox, Edge, or Chrome';
          }
        }, 1000);
      });
    </script>
  </body>
</html>
